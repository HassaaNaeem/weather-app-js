<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <div class="input-wrapper">
          <span class="material-symbols-rounded">Search</span>
          <input
            type="search"
            placeholder="Enter a city name"
            class="search-input"
          />
        </div>
        <button class="locate-button">
          <span class="material-symbols-rounded">my_location</span>
        </button>
      </div>

      <div class="no-result">
        <img src="icons/no-result.svg" class="weather-icon" alt="" />
        <h3 class="title">Something wen wrong!</h3>
        <p class="message">
          We're unable to retrieve the weather details. Ensure you've entered a
          valid city or try again.
        </p>
      </div>

      <div class="weather-section">
        <div class="current-weather">
          <img src="icons/clouds.svg" alt="" class="weather-icon" />
          <h2 class="temperature">00 <span>Â°C</span></h2>
          <p class="description">Weather Description</p>
        </div>
        <div class="hourly-weather">
          <ul class="weather-list"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
